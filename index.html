<div class="container">

  <!--  Task 1-->
  <section id="task1" class="task">
    <h2>Task 1</h2>
    <div id="black_square"></div>
    <div class="buttons">
      <button id="hide_button1" class="hide_button">Hide square without saving space</button>
      <button id="hide_button2" class="hide_button">Remove square</button>
      <button id="hide_button3" class="hide_button">Hide square with saving space</button>
    </div>
  </section>

  <!--  Task 2-->
  <section id="task2" class="task">
    <h2>Task 2</h2>
    <button id="hide-show_button" class="hide_button">Hide or show square</button>
  </section>

  <!--  Task 3-->
  <section id="task3" class="task">
    <h2>Task 3</h2>
    <div class="squares">
      <div id="black_square1" class="square"></div>
      <div id="black_square2" class="square"></div>
      <div id="black_square3" class="square"></div>
      <div id="black_square4" class="square"></div>
      <div id="black_square5" class="square"></div>
    </div>
    <div>
      <button id="hide-show" class="hide_button">Hide or show squares</button>
    </div>

  </section>

  <!--  Task 4-->
  <section id="task4" class="task">

    <label for="query_selector">Input selector:</label><br>
    <input type="text" id="query_selector"/>
    <button id="hide-show_button2">Hide-Show</button>
  </section>

  <!--  Task 5-->
  <section id="task5" class="task">
    <h2>Task 5</h2>
    <div id="yellow_square"></div>
  </section>

  <!--  Task 6-->

    <h2>Task 6</h2>
    <div id="red_square" class="red_square hidden"></div>
    <button id="hover_button">Hover over me</button>
  </section>

    <div id="green_square" class="green_square hidden"></div>
    <label for="text_input">Input text:</label>
    <input type="text" id="text_input"/>
